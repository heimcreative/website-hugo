<head>
     <meta charset="utf-8" />
     <title>{{ .Title }}</title>
   
     {{ "<!-- mobile responsive meta -->" | safeHTML }}
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
   
     {{ "<!-- Font Awesome -->" | safeHTML }}
      <!-- Google Font -->
      <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Rubik:wght@400;500;700&family=Spartan:wght@400;700;900&display=swap" rel="stylesheet">

      <!-- Plugins CSS -->
      <link rel="stylesheet" type="text/css" href="../../vendor/font-awesome/css/all.min.css">
      <link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-icons/bootstrap-icons.css">
      <link rel="stylesheet" type="text/css" href="../../vendor/animate/animate.min.css">

      
     {{ "<!-- Stylesheets -->" | safeHTML }}
     {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | minify }}
     <link href="{{ $style.Permalink }}" rel="stylesheet" />
   
     {{ "<!--Favicon-->" | safeHTML }}
     <link rel="shortcut icon" href="{{ "images/favicon.ico" | absURL }}" type="image/x-icon" />
     <link rel="icon" href="{{ "images/favicon.png" | absURL }}" type="image/x-icon" />
     {{ with site.Params.googleAnalytics }}
     {{ "<!-- Google Analytics -->" | safeHTML }}
     <script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
     <!-- <script>
       window.dataLayer = window.dataLayer || [];
       function gtag() { dataLayer.push(arguments); }
       gtag('js', new Date());
   
       gtag('config', '{{ . }}');
     </script> -->
     {{ end }}
   </head>
