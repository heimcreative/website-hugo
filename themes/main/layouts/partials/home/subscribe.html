{{ with .Site.Data.homeHero }}
{{ if .enable }}

<!-- =======================
Hero section START -->
<section class="py-5">
	<!-- Shape Decoration START -->
	<div class="position-absolute start-0 bottom-0 w-100">
		<div class="bg-dark-overlay-dotted py-3"></div>
	</div>
	<!-- Shape Decoration END -->
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto mb-5 text-center">
				<!-- Newsletter -->
				<form class="px-0 px-md-7 px-lg-9 my-4">
					<div class="input-group">
						<input class="form-control form-control-lg border-0 shadow" type="email" placeholder="Your email address">
						<button type="button" class="btn btn-dark px-4 mb-0"><i class="far fa-paper-plane"></i></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

Hero section END -->
